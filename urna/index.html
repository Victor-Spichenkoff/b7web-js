<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-urna">
        <div class="display">
            <div class="right-left">
                <div class="left">
                    <p class="vote-to">Seu Voto para</p>
                    <p class="role">Vereador</p>
                    <div class="digits">
                        <span class="d1 active"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                    </div>
                    <div class="candidate-data">
                        <p class="name">Nome: <span class="candidate-name">Beltrano da Silva</span></p>
                        <p class="party">Partido: <span class="candidate-party">DFG</span></p>
                    </div>
                </div>
                <div class="right">
                    <div class="image-major">
                        <img src="images/13.jpg" alt="foto">
                        <p class="role">Vereador</p>
                    </div>
                    <div class="image-vice">
                        <img src="images/99_2.jpg" alt="foto">
                        <p class="role">Vice</p>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <p>Aperte a tela: </p>
                <p>CONFIRMAR para CONFIRMAR o voto</p>
                <p>CORRIGE para REINICIAR este voto</p>
            </div>

            <div class="null">
                Voto Nulo
            </div>

            <div class="null branco">
                Voto em Branco
            </div>

            <div class="null fim">
                FIM
            </div>
    
        </div>

        

        <div class="inputs">
            <div class="numbers">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="0">0</button>
            </div>

            <div class="action-buttons">
                <button class="white">Branco</button>
                <button class="fix">Corrige</button>
                <button class="confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <table> 
        <thead>
            <tr>
                <th>Presidente</th>
                <th>Vereador</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>13</td>
                <td>22222</td>
            </tr>
            <tr>
                <td>17</td>
                <td>38111</td>
            </tr>
            <tr>
                <td>22</td>
                <td>77222</td>
            </tr>
            <tr>
                <td>84</td>
                <td>-</td>
            </tr>
            <tr>
                <td>99</td>
                <td>-</td>
            </tr>
        </tbody>

    </table>


    <script src="./numbers.js"></script>
    <script src="./script.js"></script>
</body>
</html>
